<main id="pageContent" class="page has-sidebar">
    <div class="container-fluid relative animatedParent animateOnce p-lg-5">
        <div class="card no-b shadow no-r">
            <div class="row no-gutters" *ngIf="user">
                <div class="col-md-4 b-r">
                    <div class="text-center p-5" *ngIf="showEditProfileButton">
                        <div>
                            <a href="#" [routerLink]="['/profile/' + user.id + '/edit']" class="snackbar" data-text="Edit button clicked" data-pos="top-right" data-showaction="true" data-actiontext="ok" data-actiontextcolor="#fff" data-backgroundcolor="#0c101b"><i class="icon-edit s-24"></i></a>
                        </div>
                        <figure class="avatar avatar-xl">
                            <img [src]="user?.photo" alt="User photo">
                        </figure>
                        <div>
                            <h4 class="p-t-10">{{user.firstName}} {{user?.lastName}}</h4>
                        </div>
                        <a href="mailto:{{user.email}}" class="btn btn-outline-primary btn-sm  mt-3">Испрати мејл</a>
                    </div>
                    <div class="text-center p-5 mt-5" *ngIf="!showEditProfileButton">
                        <figure class="avatar avatar-xl">
                            <img [src]="user?.photo" alt="User photo">
                        </figure>
                        <div>
                            <h4 class="p-t-10">{{user.firstName}} {{user?.lastName}}</h4>
                        </div>
                        <a href="mailto:{{user.email}}" class="btn btn-outline-primary btn-sm  mt-3">Испрати мејл</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="p5 b-b">
                        <div class="pl-4 mt-4">
                            <h5>Информации за креаторот</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-4">
                                    <h4>Е-пошта</h4>
                                    <span>{{user.email}}</span>
                                </div>
                                <div class="p-4">
                                    <h4>Био</h4>
                                    <span>{{user.biography}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="p-4">
                        <h4>Нови игри</h4>
                        <ul class="list-inline mt-3" *ngIf="games">
                            <li class="list-inline-item " *ngFor="let game of games" [routerLink]="['/game/' + game.id]">
                                <img [src]="game.photo" alt="{{game.name}}" class="img-responsive w-40px circle mb-3">
                            </li>
                        </ul>
                    </div>
    
                </div>
            </div>

        </div>
    
    </div>
    <div *ngIf="!user">
        <div class="preloader-wrapper big active" style="left: 50%;">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
    </main>
