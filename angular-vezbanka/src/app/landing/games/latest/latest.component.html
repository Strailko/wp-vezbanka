<section class="section">
    <div class="d-flex relative">
        <div class="mb-4">
            <h4>Најнови</h4>
            <p>Листа од најново додадени игри</p>
        </div>
    </div>
    <div class="lightSlider has-items-overlay" data-item="3" data-item-lg="2" data-item-md="1" data-item-sm="1" data-auto="false" data-pager="false" data-controls="true" data-loop="false">
        <div class="card" *ngFor="let game of games" [routerLink]="['/game/' + game.id]">
            <figure class="card-img figure">
                <div class="img-wrapper">
                    <img [src]="game.photo" alt="Game image">
                </div>
                <div class="img-overlay"></div>
                <div class="has-bottom-gradient">
                    <div class="d-flex">
                        <div class="card-img-overlay">
                            <div class="pt-3 pb-3">
                                <a>
                                    <figure class="float-left mr-3 mt-1">
                                        <i class="icon-play s-36"></i>
                                    </figure>
                                    <div>
                                        <h5>{{game.name}}</h5>
                                        <small>{{game.shortDescription}}</small>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </figure>
            <div class="bottom-gradient bottom-gradient-thumbnail"></div>
        </div>
    </div>
</section>
