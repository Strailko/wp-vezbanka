<main>
    <div id="primary" class="p-t-b-100 height-full">
        <div class="container">
            <div class="text-center s-14 l-s-2 my-5">
                <a class="my-5" href="#">
    
                    <span>ВЕЖБАНКА</span>
    
                </a>
            </div>
            <div class="row">
                <div class="col-md-10 mx-md-auto">
                    <div class="mt-5">
                        <div class="row grid">
                            <div class="col-md-7 card p-5" *ngIf="!showRegister">
                                <form class="form-material" [formGroup]="loginForm" novalidate>
                                    <div class="body">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" class="form-control" [(ngModel)]="this.username" formControlName="username">
                                                <label class="form-label" *ngIf="!this.username">Корисничко име</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="password" class="form-control" [(ngModel)]="this.password" formControlName="password">
                                                <label class="form-label" *ngIf="!this.password">Лозинка</label>
                                            </div>
                                        </div>
    
                                        <input type="submit" class="btn btn-outline-primary btn-sm pl-4 pr-4" value="Најави се" (click)="login()"><br><br>
                                        <small style="padding: 3em 0 0 0; white-space: nowrap;"><a *ngIf="loginError" href="#" style="pointer-events: none !important;">Невалидни податоци!</a></small>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-7 card p-5" *ngIf="showRegister">
                                <form class="form-material" [formGroup]="registerForm" novalidate>
                                    <div class="body">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" class="form-control" [(ngModel)]="this.registerUser.firstName" formControlName="firstName">
                                                <label class="form-label" *ngIf="!this.registerUser.firstName">Име *</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" class="form-control" [(ngModel)]="this.registerUser.lastName" formControlName="lastName">
                                                <label class="form-label" *ngIf="!this.registerUser.lastName">Презиме</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" class="form-control" [(ngModel)]="this.registerUser.username" formControlName="username">
                                                <label class="form-label" *ngIf="!this.registerUser.username">Корисничко име *</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="text" class="form-control" [(ngModel)]="this.registerUser.email" formControlName="email">
                                                <label class="form-label" *ngIf="!this.registerUser.email">Е-пошта *</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <input type="password" class="form-control" [(ngModel)]="this.registerUser.password" formControlName="password">
                                                <label class="form-label" *ngIf="!this.registerUser.password">Лозинка *</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <textarea type="text" maxlength="200" class="form-control" style="resize: none;" [(ngModel)]="this.registerUser.biography" formControlName="biography"></textarea>
                                                <label class="form-label" *ngIf="!this.registerUser.biography">Био (до 200 карактери) *</label>
                                            </div>
                                        </div>
    
                                        <input type="submit" class="btn btn-outline-primary btn-sm pl-4 pr-4" value="Регистрирај се" (click)="register()"><br><br>
                                        <small style="padding: 3em 0 0 0; white-space: nowrap;"><a *ngIf="registerError" href="#" style="pointer-events: none !important;">Невалидни податоци!</a></small>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-5  p-5" *ngIf="!showRegister">
                                <h1 class="mt-3 font-weight-lighter">Регистрација</h1>
    
                                <div class="pt-3 mb-5">
                                    <p>Клик на копчето за регистрација на профил.</p>
                                </div>
                                <input type="submit" value="Креирај нов профил" (click)="toggleRegistration()" class="btn btn-outline-primary s-14 pl-4 pr-4">    
                            </div>
                            <div class="col-md-5  p-5" *ngIf="showRegister">
                                <h1 class="mt-3 font-weight-lighter">Најава</h1>
    
                                <div class="pt-3 mb-5">
                                    <p>Клик на копчето за најава на профил.</p>
                                </div>
                                <input type="submit" value="Најава со постоечки профил" (click)="toggleRegistration()" class="btn btn-outline-primary s-14 pl-4 pr-4">    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
