<div class="control-sidebar-bg shadow  fixed"></div>

<svg class="d-none">
    <defs>
        <symbol id="icon-cross" viewbox="0 0 24 24">
            <title>cross</title>
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
        </symbol>
    </defs>
</svg>
<div class="searchOverlay page">
    <button id="btn-searchOverlay-close" class="btn btn--searchOverlay-close" aria-label="Close searchOverlay form">
        <svg class="icon icon--cross">
            <use xlink:href="#icon-cross"></use>
        </svg>
    </button>
    <div class="searchOverlay__inner  searchOverlay__inner--up">
        <form class="searchOverlay__form">
            <input class="searchOverlay__input" name="searchOverlay" (keyup)="searchGames($event.target.value)" type="text" placeholder="Пребарај" autocomplete="off" spellcheck="false">
            <span class="searchOverlay__info">Внесете текст за да пребарате игра или ESC за да го исклучите</span>
        </form>
    </div>
    <div class="searchOverlay__inner searchOverlay__inner--down">
        <div class="searchOverlay__related">
            <div class="searchOverlay__suggestion" style="width: 100% !important;">
                <div class="card mb-3">
                    <div class="card-header transparent b-b">
                        <strong>Листа на игри</strong>
                    </div>
                    <ul class="playlist list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let game of filteredGames" [routerLink]="['/game/' + game.id]">
                            <div class="d-flex align-items-center">
                                <div class="col-10">
                                    <figure class="avatar avatar-md float-left  mr-3 mt-1">
                                        <img [src]="game.photo" alt="Game photo">
                                    </figure>
                                    <h6>{{game.name}}</h6>
                                    <small><p *ngFor="let cat of game.categories">{{cat.name}}</p>></small>
                                </div>
                                <a href="#" class="ml-auto"><i class="icon-more"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
